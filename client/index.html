<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakMa!!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SpeakMa</h1>
            <div id="status" class="status disconnected">Connecting to server...</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <input type="text" id="roomId" placeholder="Enter Room ID" value="room123">
                <button id="joinBtn" class="btn-success" disabled>Join Room</button>
            </div>
            <div class="control-group">
                <button id="callBtn" class="btn-success" disabled>Start Call</button>
                <button id="hangupBtn" class="btn-danger" disabled>Hang Up</button>
                <button id="toggleVideo" class="btn-secondary">Camera</button>
                <button id="toggleAudio" class="btn-secondary">Audio</button>
            </div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
                <div class="video-controls">
                    <div class="connection-status" id="connectionStatus">Disconnected</div>
                </div>
            </div>
            <div class="video-wrapper">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">Remote</div>
                <div class="video-stats" id="videoStats"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h3>üí¨ Chat</h3>
                <button id="toggleChat" class="btn-secondary">‚àí</button>
            </div>
            <div id="chatContent" class="chat-content">
                <div id="messages" class="messages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                    <button id="sendBtn" class="btn-secondary" disabled>Send</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="room-info">
                <span id="roomInfo">Not in a room</span>
            </div>
            <div class="network-info">
                <span id="networkInfo">Server: Connecting...</span>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Initializing camera and microphone...</p>
    </div>

    <!-- Error modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Error</h3>
            <p id="errorMessage"></p>
            <button id="closeError" class="btn-primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
